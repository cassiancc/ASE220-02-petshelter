<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ASE 220 Pet Rescue</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 id="title" class="display-4 text-center my-4">ASE 220 Pet Rescue</h1>
            </div>
            <div class="col-6 text-end mt-2">
                <button type="button" class="btn btn-primary" id="addpetButton">Add
                    pet</button>
            </div>
        </div>
        <ul id="list" class="list-group"></ul>
    </div>
    <div class="row" id="cards-container">
    </div>
    <div class="text-center mt-4">
        <button id="load-more" class="btn btn-primary">Load More</button>
    </div>
    <div class="container">
        <a href="https://www.vecteezy.com/free-vector/age">Age Vectors by Vecteezy</a>
    </div>
    <div class="modal fade" id="animal_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">Modal title</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addpetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add pet</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="add-pet-name">Pet name: </label>
                    <input type="text" name="add-pet-name" id="add-pet-name">
                    <div>
                        <label for="add-pet-female">Pet gender: </label>
                        <input type="radio" name="add-pet-gender" id="add-pet-female">
                        <label for="add-pet-female">Female</label>
                        <input type="radio" name="add-pet-gender" id="add-pet-male">
                        <label for="add-pet-male">Male</label>
                    </div>
                    <label for="add-pet-age">Pet age: </label>
                    <input type="number" name="add-pet-age" id="add-pet-age">
                    <div>
                        <label for="add-pet-name">Pet image: </label>
                        <input type="text" name="add-pet-image" id="add-pet-image">
                    </div>
                    <div>
                        <label for="add-pet-type">Pet type: </label>
                        <input type="text" name="add-pet-type" id="add-pet-type">
                    </div>
                    <div>
                        <label for="add-pet-breed">Pet breed: </label>
                        <input type="text" name="add-pet-type" id="add-pet-breed">
                    </div>
                    <div>
                        <label for="add-pet-spay">Has your pet been spayed/neutered?: </label>
                        <input type="radio" name="add-pet-spay" id="add-pet-spay-yes">
                        <label for="add-pet-spay-yes">Yes</label>
                        <input type="radio" name="add-pet-spay" id="add-pet-spay-no">
                        <label for="add-pet-spay-no">No</label>
                    </div>
                    <div>
                        <label for="add-pet-desc">About your pet: </label>
                        <textarea id="add-pet-desc" name="add-pet-desc" class="form-control"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button id="btn-pet-add" type="button" class="btn btn-primary">Add pet</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script>
        loadIndex();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
